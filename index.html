        /* ---------------------
       BIẾN TOÀN CỤC
    --------------------- */
    let questions = [];
        let score = 0;
        let totalQuestions = 0;
        let allAnswers = [];
        let timer;
        let timeLeft = 1800;
        let currentQuestionIndex = 0;

        const startSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const correctSound = new Audio('https://www.soundjay.com/buttons/beep-07.mp3');
        const wrongSound = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');
        const endSound = new Audio('https://www.soundjay.com/buttons/beep-03.mp3');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleAnswers(answers) {
            let keys = Object.keys(answers);
            shuffleArray(keys);
            let newAnswers = {};
            let labels = ["A", "B", "C", "D"];
            keys.forEach((key, index) => {
                newAnswers[labels[index]] = answers[key];
            });
            return newAnswers;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerText = `Thời gian còn lại: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        function updateQuizOptions() {
            let chapterSelector = document.getElementById("chapterSelector");
            let quizSelector = document.getElementById("quizSelector");
            let selectedChapter = chapterSelector.value;
            quizSelector.innerHTML = '<optgroup label="-- Chọn mức độ --"></optoption>';
            quizSelector.disabled = true;

            if (selectedChapter && quizzes[selectedChapter]) {
                quizSelector.disabled = false;
                let levels = quizzes[selectedChapter];
                for (let level in levels) {
                    let option = document.createElement("option");
                    option.value = levels[level][0];
                    option.text = level;
                    quizSelector.appendChild(option);
                }
            }
        }

        function loadQuestions() {
            startSound.play();
            let selectedQuiz = document.getElementById("quizSelector").value;
            let quizQuestions = JSON.parse(JSON.stringify(quizQuestionsData[selectedQuiz])) || [];

            if (quizQuestions.length === 0) {
                alert("Đề này chưa có câu hỏi. Vui lòng chọn đề khác!");
                return;
            }

            shuffleArray(quizQuestions);
            questions = quizQuestions.map(q => {
                let shuffled = shuffleAnswers(q.answers);
                let correctKey = Object.keys(shuffled).find(k => shuffled[k] === q.answers[q.correct]);
                return { ...q, answers: shuffled, correct: correctKey };
            });

            totalQuestions = questions.length;
            currentQuestionIndex = 0;
            score = 0;
            allAnswers = [];

            document.getElementById("startBtn").style.display = "none";
            document.getElementById("questionContainer").style.display = "block";

            timeLeft = 1800;
            startTimer();
            updateHighScoreDisplay();
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
          if (index >= totalQuestions) {
              endQuiz();
              return;
          }
          let questionObj = questions[index];
          document.getElementById("questionText").innerHTML = `Câu ${index + 1}: ${questionObj.text}`;
    
          let answersHtml = Object.entries(questionObj.answers).map(([key, value]) => {
              return `<label><input type="radio" name="answer" value="${key}" onclick="checkAnswer('${key}')">${key}. ${value}</label>`;
          }).join("");
          document.getElementById("answers").innerHTML = answersHtml;
          document.getElementById("result").innerText = "";
          document.getElementById("nextBtn").style.display = "none";
}

        function checkAnswer(chosenKey) {
            let question = questions[currentQuestionIndex];
            let resultDiv = document.getElementById("result");
            let isCorrect = (chosenKey === question.correct);

            allAnswers.push({
                question: question.text,
                selected: chosenKey,
                correct: question.correct
            });

            if (isCorrect) {
                resultDiv.innerText = "✔ Đúng!";
                resultDiv.className = "correct";
                score++;
                correctSound.play();
            } else {
                resultDiv.innerText = "✖ Sai!";
                resultDiv.className = "wrong";
                wrongSound.play();
            }

            let radios = document.getElementsByName("answer");
            for (let r of radios) {
                r.disabled = true;
            }
            document.getElementById("nextBtn").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion(currentQuestionIndex);
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timer);
            document.getElementById("questionContainer").style.display = "none";
            
            let finalScore = document.getElementById("finalScore");
            finalScore.innerText = `Bạn đạt ${score}/${totalQuestions} điểm!`;
            finalScore.style.display = "block";

            document.getElementById("timer").innerText = "Hết giờ!";
            endSound.play();

            document.getElementById("restartBtn").style.display = "block";
            updateHighScore();
            showAllAnswers();
        }

        function showAllAnswers() {
            let reviewSection = document.getElementById("reviewSection");
            let reviewContent = document.getElementById("reviewContent");
            reviewSection.style.display = "block";

            let reviewHtml = allAnswers.map((ans, index) => {
                let questionObj = questions[index];
                let answersHTML = Object.entries(questionObj.answers).map(([key, value]) => {
                    let isSelected = (key === ans.selected);
                    let isCorrect = (key === questionObj.correct);
                    return `
                        <p style="margin-left: 20px; color: ${isCorrect ? 'var(--correct-color)' : (isSelected ? 'var(--wrong-color)' : 'var(--text-color)')}; font-weight: ${isSelected ? 'bold' : 'normal'}">
                            ${key}. ${value} ${isSelected ? (isCorrect ? '✔ (Bạn chọn đúng)' : '✖ (Bạn chọn sai)') : ''}
                        </p>`;
                }).join("");

                return `
                    <p><strong>Câu ${index + 1}:</strong> ${ans.question}</p>
                    ${answersHTML}
                    <p><strong>✅ Đáp án đúng:</strong> ${questionObj.correct}. ${questionObj.answers[questionObj.correct]}</p>
                    <hr>`;
            }).join("");

            reviewContent.innerHTML = reviewHtml;
        }

        function updateHighScore() {
            let highScore = localStorage.getItem('highScore') || 0;
            if (score > highScore) {
                localStorage.setItem('highScore', score);
                highScore = score;
            }
            updateHighScoreDisplay();
        }

        function updateHighScoreDisplay() {
            let highScore = localStorage.getItem('highScore') || 0;
            document.getElementById("highScore").innerText = `Điểm cao nhất: ${highScore}/${totalQuestions}`;
        }

        function restartQuiz() {
            clearInterval(timer);
            score = 0;
            allAnswers = [];
            currentQuestionIndex = 0;

            document.getElementById("finalScore").style.display = "none";
            document.getElementById("reviewSection").style.display = "none";
            document.getElementById("restartBtn").style.display = "none";
            document.getElementById("startBtn").style.display = "inline-block";
            document.getElementById("questionContainer").style.display = "none";
            document.getElementById("timer").innerText = "";
            updateHighScoreDisplay();
            document.getElementById("reviewContent").innerHTML = "";

        }
  </script>
